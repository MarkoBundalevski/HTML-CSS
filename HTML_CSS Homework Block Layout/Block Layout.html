<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./Block Layout.css">
    <title>Block Layout</title>
</head>
<body>
    <h1>Block Layout homework</h1>
    <main>
        <div id="first" style="height: 350px">
            <div class="box red" style="float: right; height: 100%; width: 75%"></div>
            <div class="box white" style="height: 40%; width: 25%"></div>
            <div class="box white" style="height: 60%; width: 25%"></div>
        </div>
        <div id="second" style="height: 125px">
            <div class="box blue" style="height: 100%; width: 25%"></div><div class="box white" style="height: 100%; width: 70%"></div>
            <div style="height: 100%; width: 5%; float: right"><div class="box white" style="display: block; height: 50%"></div><div class="box yellow" style="display: block; height: 50%"></div></div>
        </div>
    </main>
</body>
</html>
