<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Video example</h2>
        <!--Using the muted attribute, because the browser is blocking the video from autoplaying-->
        <video src="./video/Naruto Water dragon jutsu.mp4" type="video/mp4" width="640" height="640" 
        controls autoplay muted poster="../Class03/Vezba/img/Shaqi_jrvej.jpg.webp" preload="none">
        </video>
        <h2>Audio example</h2>
        <audio src="./audio/audio.mp3" type="audio/mp3" controls width="350" height="250" autoplay loop>
        </audio>
        <h2>IFrame example</h2>
        <iframe src="https://www.google.co.uk/maps?q=moma+new+york&output=embed" width="400" height="300">
        </iframe>
        <br>
        <h2>Web page example</h2>
        <iframe src="https://www.sedc.mk/" width="400" height="300"></iframe>
    </body>
</html>
